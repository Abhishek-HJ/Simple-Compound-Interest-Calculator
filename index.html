<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple/Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div  class="container">
        <h3>Simple Interest Calculator</h3>

        <div class="calculator simple">
            <label>Enter Principle Amount</label>
            <input type="number" id="pa" placeholder="Principle Amount" required><br><br>
            <label>Enter Interest in %</label>
            <input type="number" id="interest" placeholder="Interest" required><br><br>
            <label>Enter Year</label>
            <input type="number" id="year" placeholder="Year" required ><br><br>
            <button onclick="simple()">Calculate</button><br>
            <div  >
                <h4 id="ans"></h4>

            </div>
        </div>
    
    <div>
        <h3>Compound Interest Calculator</h3>
        <div class="calculator simple">
        <label>Enter Principle Amount</label>
            <input type="number" id="cpa" placeholder="Principle Amount" required><br><br>
            <label>Enter Interest in %</label>
            <input type="number" id="cinterest" placeholder="Interest" required><br><br>
            <label>Enter Year</label>
            <input type="number" id="cyear" placeholder="Year" required><br><br>
            <button onclick="compound()">Calculate</button><br>
            <div >
                <h4 id="cans"></h4>

            </div></div></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
